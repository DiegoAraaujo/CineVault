<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineVault</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>CineVault</h1>
      <ul class="menu">
        <li class="active">
          <ion-icon name="albums-sharp"></ion-icon>
        </li>
        <li>
          <ion-icon name="book-sharp"></ion-icon>
        </li>
        <li>
          <ion-icon name="settings-sharp"></ion-icon>
        </li>
      </ul>
    </header>

    <main>
      <section class="section-search-movie container">
        <div class="section-title">
          <h2>Search Here</h2>
          <ion-icon name="search"></ion-icon>
        </div>
        <div class="filmInfoForm">
          <div>
            <label for="film-name">Movie name: </label>
            <input
              type="text"
              id="film-name"
              name="film-name"
              required
              placeholder="Enter the movie name"
            />
          </div>
          <div>
            <label for="year">Release date: </label>
            <input
              type="number"
              name="year"
              id="year"
              required
              placeholder="Enter the release date"
            />
          </div>
          <div class="buttons-searchMovie">
            <button id="searchButton">search</button>
            <button id="addToList">Add to List</button>
          </div>
        </div>

        <div class="movie-info" id="movie-info">
          <img src="./assets/poster-tema.png" alt="" class="poster-image" />
          <div>
            <h2>Search for your preference film</h2>
            <p>
              Hi, my name is Jos√© Diego. I'm studying Computer Science and I
              love world cinema. With CineVUlt, you can explore a vast playlist
              of movies, series, and everything related to the world of screens
              and audiovisual entertainment.
            </p>
            <div>
              <a href="https://github.com/DiegoAraaujo" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
              </a>
              <a
                href="https://www.linkedin.com/in/diego-ara%C3%BAjo-81733a319/"
                target="_blank"
                ><ion-icon name="logo-linkedin"></ion-icon
              ></a>
            </div>
          </div>
        </div>
      </section>

      <section class="section-list-movies container" id="section-list-movies-container">
        <div class="section-title">
          <h2>Your Film list</h2>
          <ion-icon name="search"></ion-icon>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script src="https://unpkg.com/notie"></script>
  </body>
</html>
